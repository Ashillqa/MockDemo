<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="startbootstrap-bare-gh-pages/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="startbootstrap-bare-gh-pages/vendor/jquery/jquery.slim.min.js"></script>
  <script src="startbootstrap-bare-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Improving</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="col-lg-12 text-center">
      <h2>Login</h2>

      <form  id="LogData">
        <div>
          <h2 style="text-align: center">Username</h2>
          <input type="text" name="" id="useName" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
        </div>
        <div>
          <h2 style="text-align: center">Password</h2>
          <input type="password" name="" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required autocomplete="off">
        </div>
        <input type="submit" value="LOGIN">
      </form>
      <p id="messing"></p>
    </div>
  </div>

  <div class="container">
    <div class="col-lg-12 text-center">
      <h2 id="head2">Create User</h2>
      <form  id="UData">
        <div>
          <h2>Username</h2>
          <input type="text" name="" id="cuName" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
        </div>
        <div>
          <h2>Password</h2>
          <input type="password" name="" id="cPwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required autocomplete="off">
        </div>
        <input type="submit" value="CREATE">
      </form>
      <p id="listFun"></p>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->

</body>

</html>
