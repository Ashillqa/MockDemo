<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Players</title>
</head>
<body>
<h1 class="appName"><a href="player.html" class="appName"> Create Your Players</a></h1>
<div class="dropdown">
    <nav>
        <h2><strong>Menu</strong></h2>
        <div class="menuContent">
            <p id="home"><a href="Homepage.html" class = "cplayer" style="color: azure;">Home</a></p>
            <p id="vplayer">view players</p>
        </div>
    </nav>
</div>
<section id="one" class="cp" >
    <form name="createForm" id="cForm" method="post">
        <fieldset>
        <legend style="color: azure;">Create Your Player</legend>
        <ul>
            <li>
                <label for="name">name:</label>
                <input id="name" name="name" type="text" required/>
            </li>
            <li>
                <label for="position">Position:</label>
                <input id="position" name="position" type="text" required />
            </li>
            <li>
                <label for="goals">Goals:</label>
                <input id="goals" name="goals"  type="number" value="0" min="0" required />
            </li>
            <li>
                <label for="assists">Assists:</label>
                <input id="assists" name="assists"  type="number" value="0" min="0" required/>
            </li>
            <li>
                <label for="tackles">Tackles:</label>
                <input id="tackles" name="tackles" type="number" value="0" min="0" required/>
            </li>
        </ul>
        <button id="createP" type="submit">Create</button>
        </fieldset>
    </form>
</section>
<section id="two" class="dp">
    <form id="deleteForm" method="DELETE">
        <legend style="color: azure;">Delete a player</legend>
        <ul>
            <li>
                <label for ="players">Choose player to Delete:</label>
                <input id="players" name="players" placeholder="name" type="text"/>
            </li>
        </ul>
        <button id="delP" type="submit">Delete</button>
    </form>
</section>
<section id=three class="ep">
    <form id="editForm" method="PUT">
        <legend style="color: azure;">Edit a player</legend>
        <ul>
            <li>
                <label for ="playeru">Choose player to update:</label>
                <input id="playeru" name="playeru" placeholder="name" type="text"/>
            </li>
            <li>
                <label for="posUp">Update position</label>
                <input id="posUp" name="posUp" placeholder="position" type="text"/>
            </li>
            <li>
                <label for="goalUp">Update goals</label>
                <input id="goalUp" name="goalUp" placeholder="goals" type="number" min="0"/>
            </li>
            <label for="assUp">Update assists</label>
            <input id="assUp" name="assUp" placeholder="assists" type="number" min="0"/>
        </ul>
        <button id="updP" type="submit">Update</button>
    </form>
</section>
<script src="playerCreate.js"></script>

</body>
</html>
